<body>

        <div class="image-section"></div>
        <div class="content-section">
            <div class="room-title">Standard Room</div>
            <div class="room-details">
                <div class="price">$450 / night</div>
                <a href="#" class="button">Book Now</a>
            </div>
            <div class="description">
                Phòng tiêu chuẩn cho 1-2 người, có giường, TV và phòng tắm riêng.
            <div class="amenities">
                <div class="amenity">Free Wi-Fi</div>
                <div class="amenity">Air Conditioning</div>
                <div class="amenity">Breakfast Included</div>
                <div class="amenity">TV</div>
                <div class="amenity">Mini Bar</div>
            </div>
        </div>
    </div>
</body>
